<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Thành Viên Trực Nhật</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container>div {
            display: flex;
            flex-direction: column;
            align-items: start;

        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thành Viên Trực Nhật</h1>
        <div>
            <p>Hôm nay:
                <span id="member"></span>
            </p>
            <!-- <h1>Thành Viên Trực Nhật Ngày Mai</h1> -->
            <p>
                Ngày mai:
                <span id="memberTomorrow"></span>
            </p>
        </div>
        <!-- <h1>Thành Viên Trực Nhật Tiếp Theo</h1>
        <p id="memberNext"></p> -->
    </div>
    <script>
        const members = [
            "Nguyễn Phạm Quỳnh Hương",
            "Trần Nam Bá",
            "Lê Mạnh Tường",
            "Trần Kỳ",
            "Lê Thị Minh Trang",
            "Phạm Minh Tiến",
            "Nguyễn Đình Thanh",
            "Nguyễn Văn Hiên",
        ];

        const startDate = new Date("2024-07-16");

        function getMemberForDate(date) {
            const dayOfWeek = date.getDay();
            if (dayOfWeek === 6 || dayOfWeek === 0) { // 6 is Saturday, 0 is Sunday
                return "Không cần trực";
            }
            let diffTime = Math.abs(date - startDate);
            let diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            // Skip weekends
            diffDays -= Math.floor(diffDays / 7) * 2;
            if (date > startDate && dayOfWeek < startDate.getDay()) {
                diffDays -= 2;
            }

            const memberIndex = diffDays % members.length;
            return members[memberIndex];
        }

        // function getNextWorkDay(date) {
        //     do {
        //         date.setDate(date.getDate() + 1);
        //     } while (date.getDay() === 0 || date.getDay() === 6);
        //     return date;
        // }

        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);
        // let nextWorkDay = new Date(tomorrow);
        // nextWorkDay = getNextWorkDay(nextWorkDay);

        document.getElementById("member").innerText = getMemberForDate(today);
        document.getElementById("memberTomorrow").innerText = getMemberForDate(tomorrow);
        // document.getElementById("memberNext").innerText = getMemberForDate(nextWorkDay);
    </script>
</body>

</html>
